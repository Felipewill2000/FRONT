<!-- formulario.component.html -->
<div class="container mt-5">
    <form (ngSubmit)="onSubmit()" [formGroup]="ngForm">
      <div class="row">
        <!-- Nombre -->
        <div class="col-md-6 mb-3">
          <label for="name" class="form-label">Nombre</label>
          <input type="text" id="name" class="form-control" required formControlName="name" >
        </div>
  
        <!-- Correo Electrónico -->
        <div class="col-md-6 mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" id="email" class="form-control" required formControlName="email" >
        </div>
  
        <!-- Contraseña -->
        <div class="col-md-6 mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" id="password" class="form-control" required formControlName="password">
        </div>
  
        
        <!-- Botón de Enviar -->
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </div>
    </form>
  </div>
